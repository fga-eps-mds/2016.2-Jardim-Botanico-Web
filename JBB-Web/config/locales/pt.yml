    advices: "Lembrando"
    advice1: "A visita com atendimento do Educador Ambiental é destinada aos maiores de 10 anos, e grupos com no máximo 45 pessoas."
    advice2: "No caso de alunos menores de 10 anos, aconselha-se não leva-los para trilhas, permanecendo nos jardins e Horto Medicinal."
    advice3: "O atendimento é marcado para um único período, matutino OU vespertino, mas sua turma pode permanecer no Jardim Botânico por mais tempo."
    advice4: "Apenas escolas públicas (educação infantil, básica e superior) são previamente isentas de pagamento da entrada no Jardim Botânico."
    advice5: "A taxa de entrada é cobrada para todas as pessoas maiores de 12 anos e menores de 60 anos, pela Portaria Principal."
    advice6: "O atendimento da Educação Ambiental não é cobrado."
    advice7: "Entrada de ônibus e vans sempre ocorrerá pela Portaria Privativa. Ônibus duplos ou muito altos são desaconselhados, pois podem ter problemas para passar entre as árvores."
    advice8: "Não há limite para quantidade de pessoas nas visitas SEM acompanhamento do Educador Ambiental, mas aconselhamos virem até dois ônibus, bem como garantir o número adequado de monitores em relação ao número de alunos, para garantir que a visita transcorra de maneira agradável, organizada e segura."
